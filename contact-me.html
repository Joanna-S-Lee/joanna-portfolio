    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
  </head>
  <body>
    <!--nav bar-->
    <nav>
      <section class="nav-links">
        <div class="home">
          <a href="/">Home</a>
          <a href="/about-me.html">About Me</a>
        </div>
        <div class="blog-projects">
          <a href="/projects.html">Projects</a>
          <a href="/blog.html">Blog</a>
          <a href="/contact-me.html">Contact Me</a>
        </div>
      </section>
      <div class="social-hamburger">
        <section class="social-links">
          <div class="icon">
            <a href="https://github.com/Joanna-S-Lee/">
              <img src="/iconmonstr-github-1.svg" alt="Github" />
            </a>
          </div>
        </section>
        <div class="icon">
          <a href="https://www.linkedin.com/in/joanna-song-chea-lee-7a162743/">
            <img src="/iconmonstr-linkedin-3.svg" alt="LinkedIn" />
          </a>
        </div>
        <!--hamburger-->
        <button
          class="hamburger hamburger--collapse button-outline"
          type="button"
        >
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
      </div>
    </nav>
    <ul class="hamburger-links">
      <li><a href="projects.html">Projects</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li>
        <a
          href="https://www.linkedin.com/in/joanna-song-chea-lee-7a162743/"
          target="_blank"
          >LinkedIn</a
        >
      </li>
      <li>
        <a href="https://github.com/Joanna-S-Lee/" target="_blank">Github</a>
      </li>
      <li><a href="contact-me.html">Contact Me</a></li>
    </ul>
    <!--This is the main content-->
    <div class="contactme-background">
      <div class="contactme-banner">
        <span class="border">
          CONTACT ME
        </span>        
      </div>        
      <div class="contactme-title">
        <h1 style="margin-left: 50px; margin-top: 20px;">Get in Touch</h1>
        <h2 style="margin-left: 50px;">Drop me a message below!</h2>
      </div> 
      <!--contact form html-->
      <div class="contact-form">
        <form id="contact-form" method="post" action="">
          <input name="name" type="text" class="form-control" placeholder="Your Name" required><br>
          <input name="email" type="email" class="form-control" placeholder="Your Email" required><br>
          <textarea name="message" class="form-control" placeholder="Message" rows="4" required></textarea><br>
          <input type="submit" class="form-control-submit" value="SEND MESSAGE">
        </form>  
      </div>
    </div>
        
      
      
    <!--hamburger script-->
    <script>
      const hamburger = document.querySelector(".hamburger");
      const links = document.querySelector(".hamburger-links");
      hamburger.addEventListener("click", function () {
        hamburger.classList.toggle("is-active");
        const isActive = hamburger.classList.contains("is-active");
        if (isActive) {
          links.style.display = "block";
        } else {
          links.style.display = "none";
        }
      });
    </script>
  </body>
</html>
