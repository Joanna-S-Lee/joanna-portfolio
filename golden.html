<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramblings of a Beginner Developer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <!--nav bar-->
    <nav>
      <section class="nav-links">
        <div class="home">
          <a href="/">Home</a>
          <a href="/about-me.html">About Me</a>
        </div>
        <div class="blog-projects">
          <a href="/projects.html">Projects</a>
          <a href="/blog.html">Blog</a>
          <a href="/contact-me.html">Contact Me</a>
        </div>
      </section>
      <div class="social-hamburger">
        <section class="social-links">
          <div class="icon">
            <a href="https://github.com/Joanna-S-Lee/">
              <img src="/iconmonstr-github-1.svg" alt="Github" />
            </a>
          </div>
        </section>
        <div class="icon">
          <a href="https://www.linkedin.com/in/joanna-song-chea-lee-7a162743/">
            <img src="/iconmonstr-linkedin-3.svg" alt="LinkedIn" />
          </a>
        </div>
        <!--hamburger-->
        <button
          class="hamburger hamburger--collapse button-outline"
          type="button"
        >
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
      </div>
    </nav>
    <ul class="hamburger-links">
      <li><a href="">Projects</a></li>
      <li><a href="">Blog</a></li>
      <li><a href="">LinkedIn</a></li>
      <li><a href="">Github</a></li>
      <li><a href="">Contact Me</a></li>
    </ul>
    <script>
        const hamburger = document.querySelector(".hamburger");
        const links = document.querySelector(".hamburger-links");
        hamburger.addEventListener("click", function () {
          hamburger.classList.toggle("is-active");
          const isActive = hamburger.classList.contains("is-active");
          if (isActive) {
            links.style.display = "block";
          } else {
            links.style.display = "none";
          }
        });
      </script>
    </body>
  </html>
